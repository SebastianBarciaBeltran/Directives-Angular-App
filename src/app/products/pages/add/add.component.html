
<h1 class="mt-5">Agregar producto</h1>
<hr>


<form [formGroup]="myForm" >
    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input class="form-control" formControlName="name">
        </div>

        <div class="col-auto">
            <span class="form-text"
                  error-msg
                  [message]="text"
                  [color]="color"
                  [isValid]="haveError('name')">
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary mx-2" (click)="changeName()">Guardar</button>
                <button class="btn btn-primary" (click)="changeColor()">cambiar color</button>
            </div>
        </div>

    </div>
</form>

<h3 >Formulario</h3>

<pre>Value: {{ myForm.value  | json }}</pre>
<pre>Valid: {{ myForm.valid }}</pre>

<div class="row mt-5" *customIf="myForm.valid">
  <div class="col">
    <div class="alert alert-primary">
        Todo OK!
    </div>
  </div>
</div>
